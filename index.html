<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Personaliza tu Foto | Proyecto País</title>

<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css"/>

<style>

/* ===== RESET ===== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',Arial,sans-serif;
}

body{
  color:#222;
  line-height:1.6;
  background:#f7f7f7;
}

/* ===== NAVBAR ===== */
header{
  background:#ff0000;
  position:sticky;
  top:0;
  z-index:1000;
}

.navbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:1rem 2rem;
  max-width:1200px;
  margin:auto;
}

.log{
  width:260px;
}

.nav-links{
  list-style:none;
  display:flex;
  gap:1.5rem;
}

.nav-links a{
  color:#fff;
  text-decoration:none;
  font-weight:500;
}

.nav-links a:hover{
  text-decoration:underline;
}

.hamburger{
  display:none;
  font-size:2rem;
  color:#fff;
  cursor:pointer;
}

/* ===== SECCION MARCO ===== */

.marco-section{
  padding:4rem 2rem;
  text-align:center;
}

.marco-section h1{
  font-size:2.3rem;
  color:#0b3c5d;
  margin-bottom:1rem;
}

.marco-section p{
  margin-bottom:2rem;
}

.preview-container{
  width:400px;
  height:400px;
  margin:20px auto;
  position:relative;
  background:#ddd;
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 10px 25px rgba(0,0,0,.15);
}

#image{
  max-width:100%;
}

#frame{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  pointer-events:none;
}

.btn{
  display:inline-block;
  padding:.9rem 1.6rem;
  border-radius:6px;
  text-decoration:none;
  font-weight:bold;
  margin:.6rem;
  transition:all .3s ease;
  border:none;
  cursor:pointer;
}

.btn-primary{
  background:#ff0000;
  color:#fff;
}

.btn-secondary{
  background:#0b3c5d;
  color:#fff;
}

.btn:hover{
  transform:translateY(-4px) scale(1.05);
  box-shadow:0 10px 20px rgba(0,0,0,.3);
}

/* ===== FOOTER ===== */
footer{
  background:#1b1b1b;
  color:#aaa;
  text-align:center;
  padding:1.2rem;
  margin-top:4rem;
}

/* ===== RESPONSIVE ===== */
@media(max-width:768px){

  .nav-links{
    position:absolute;
    top:70px;
    left:0;
    background:#ff0000;
    width:100%;
    flex-direction:column;
    display:none;
    padding:1.5rem 0;
    text-align:center;
  }

  .nav-links.active{
    display:flex;
  }

  .hamburger{
    display:block;
  }

  .preview-container{
    width:90%;
    height:auto;
    aspect-ratio:1/1;
  }

  .log{
    width:190px;
  }
}

</style>
</head>

<body>

<header>
<nav class="navbar">
  <img class="log" src="logo-blanco.svg">
  
</nav>
</header>

<section class="marco-section">
  <h1>Personaliza tu Foto de Perfil</h1>
  <p>Demuestra tu apoyo compartiendo tu imagen en redes sociales</p>

  <input type="file" id="upload" accept="image/*">

  <div class="preview-container">
      <img id="image">
      <img id="frame" src="marco.png">
  </div>

  <button class="btn btn-primary" id="downloadBtn">Descargar Imagen</button>
</section>

<footer>© 2025 Proyecto País</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

<script>
let cropper;
const image = document.getElementById('image');
const upload = document.getElementById('upload');
const downloadBtn = document.getElementById('downloadBtn');

upload.addEventListener('change', function(e){
  const file = e.target.files[0];
  if(!file) return;

  const reader = new FileReader();

  reader.onload = function(event){
    image.src = event.target.result;

    image.onload = function(){
      if(cropper){
        cropper.destroy();
      }

      cropper = new Cropper(image,{
        aspectRatio: 1,
        viewMode: 1,
        dragMode: 'move',
        movable: true,
        zoomable: true,
        autoCropArea: 1
      });
    }
  }

  reader.readAsDataURL(file);
});

downloadBtn.addEventListener('click', function(){

  if(!cropper){
    alert("Primero sube una imagen");
    return;
  }

  const croppedCanvas = cropper.getCroppedCanvas({
    width:1000,
    height:1000
  });

  const finalCanvas = document.createElement("canvas");
  finalCanvas.width = 1000;
  finalCanvas.height = 1000;

  const ctx = finalCanvas.getContext("2d");
  ctx.drawImage(croppedCanvas,0,0);

  const frameImg = new Image();
  frameImg.src = "marco.png";

  frameImg.onload = function(){
    ctx.drawImage(frameImg,0,0,1000,1000);

    const link = document.createElement("a");
    link.href = finalCanvas.toDataURL("image/png");
    link.download = "yo_apoyo.png";
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }

});

/* Menu responsive */
const hamburger = document.getElementById('hamburger');
const navLinks = document.getElementById('navLinks');

hamburger.addEventListener('click', () => {
  navLinks.classList.toggle('active');
});
</script>

</body>
</html>
